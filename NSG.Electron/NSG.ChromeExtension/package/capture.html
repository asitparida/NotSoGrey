<!DOCTYPE html>
<html style="background-color:#303030;">
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://appsforoffice.microsoft.com https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <style>
        #nsg_cnv,
        #nsg_large {
            cursor: url(dist/images/app_cursor.png) 25 25, auto;
        }

        canvas {
            position: absolute;
            top: -200%;
        }

        .large {
            width: 150px;
            height: 150px;
            position: absolute;
            border-radius: 100%;
            box-shadow: 0 0 0 7px rgba(255, 255, 255, 0.85), 0 0 7px 7px rgba(0, 0, 0, 0.25), inset 0 0 40px 2px rgba(0, 0, 0, 0.25);
            background: no-repeat;
            display: none;
            transform: scale(1.5);
            transition:box-shadow 0.3s ease-in-out 0s;
        }
    </style>
    <script type="text/javascript" src="dist/draw.js"></script>
    <script type="text/javascript" src="dist/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="dist/jmag.js"></script>
</head>
<body style="overflow:hidden;margin:0;">
    <div class="magnify" style="margin:0 auto; position: relative;" id="magnify">
        <canvas tabindex="0" id="nsg_canvas" style="width:100%; height:100%;"></canvas>
        <div class="large" id="nsg_large"></div>
        <img tabindex="0" id="nsg_img" style="display:block;margin: 0 auto;" />
    </div>    
</body>
</html>
