<div ng-controller="ThemesCreatorController as themesCreator" class="anim-slide-left">
    <div class="nsg-mid-view-container we36 nsg-themes-creator" ng-style="{'background-color': themesCreator.colors[0].color}" tabindex="0" ng-keyup="themesCreator.keyUp($event)" id="_nsg_themesCreator">
        <div class="nsg-theme-creator-palette">
            <div class="nsg-theme-create-color-item" ng-repeat="color in themesCreator.colors track by $index" ng-style="{'background-color': color.color}" ng-click="themesCreator.toggle(color)">
                <i class="icon icon-locked" ng-show="color.locked" ng-style="{'color': color.foreColor}"></i>
            </div>
        </div>
        <div class="nsg-theme-share-overlay" ng-show="themesCreator.sharePanelShow" ng-click="themesCreator.sharePanelHide()"></div>
        <div class="nsg-theme-share" ng-show="themesCreator.sharePanelShow">
            <label class="title">Export palette as</label>
            <div class="nsg-theme-share-item" ng-click="themesCreator.writePNGFile()">
                <i class="icon icon-palette-share png"></i>
                <label>PNG</label>
            </div>
            <div class="nsg-theme-share-item" ng-click="themesCreator.writeSVGFile()">
                <i class="icon icon-palette-share svg"></i>
                <label>SVG</label>
            </div>
            <div class="nsg-theme-share-item" ng-click="themesCreator.writeSCSSFile()">
                <i class="icon icon-palette-share scss"></i>
                <label>SCSS</label>
            </div>
            <div class="nsg-theme-share-item" ng-click="themesCreator.writeToASE()">
                <i class="icon icon-palette-share ase"></i>
                <label>Adobe Swatch</label>
            </div>
        </div>
    </div>
    <div class="nsg-bottom-content nsg-color-contrast">
        <md-input-container class="theme-generator-mode-selctor">
            <md-select ng-model="themesCreator.mode" data-md-container-class="nsg-theme-mode-toggle">
                <md-select-header class="nsg-theme-creator-select-header">
                    <label>Change Palette type</label>
                </md-select-header>
                <md-optgroup label="modes">
                    <md-option ng-value="item" ng-repeat="item in themesCreator.themeGeneratorOptions"
                               ng-style="{'color': themesCreator.foreColorIsLight == true ? themesCreator.colors[0].color : themesCreator.foreColor}">{{item.name}}</md-option>
                </md-optgroup>
            </md-select>
        </md-input-container>
    </div>
</div>
