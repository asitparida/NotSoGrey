<div class="modal-body" ng-style="{'background-color': paletteSave.bgColor}">
    <div class="modal-header">
        <label class="modal-title" ng-class="{'dontBreak': paletteSave.data.dontBreak}" ng-bind-html="paletteSave.data.msg" ng-style="{'color': paletteSave.foreColor}"></label>
    </div>
    <div class="modal-footer">
        <div class="bordered-box">
            <button class="btn btn-primary" type="button" ng-click="paletteSave.dismiss()" ng-style="{'color': paletteSave.foreColor}">OK</button>
        </div>
    </div>
</div>
